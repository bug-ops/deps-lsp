name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.6.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          name: Release v${{ steps.get_version.outputs.version }}

  build-binaries:
    name: Build (${{ matrix.target }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            use_cross: false

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
            use_cross: true

          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
            use_cross: false

          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
            use_cross: false

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            use_cross: false

          - os: windows-latest
            target: aarch64-pc-windows-msvc
            archive: zip
            use_cross: false

    steps:
      - uses: actions/checkout@v6

      - uses: moonrepo/setup-rust@v1
        with:
          targets: ${{ matrix.target }}
          bins: cross
          cache-target: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build release (cross)
        if: matrix.use_cross
        run: cross build --package deps-lsp --release --target ${{ matrix.target }}

      - name: Build release (native)
        if: "!matrix.use_cross"
        run: cargo build --package deps-lsp --release --target ${{ matrix.target }}

      - name: Get binary name
        id: binary
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "name=deps-lsp.exe" >> $GITHUB_OUTPUT
          else
            echo "name=deps-lsp" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Strip binary (Linux/macOS, native only)
        if: matrix.os != 'windows-latest' && !matrix.use_cross
        run: strip target/${{ matrix.target }}/release/${{ steps.binary.outputs.name }}

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../deps-lsp-${{ matrix.target }}.tar.gz ${{ steps.binary.outputs.name }}
          cd ../../..
          shasum -a 256 deps-lsp-${{ matrix.target }}.tar.gz > deps-lsp-${{ matrix.target }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../deps-lsp-${{ matrix.target }}.zip ${{ steps.binary.outputs.name }}
          cd ../../..
          certUtil -hashfile deps-lsp-${{ matrix.target }}.zip SHA256 > deps-lsp-${{ matrix.target }}.zip.sha256
        shell: cmd

      - name: Upload release archive
        uses: softprops/action-gh-release@v2
        with:
          files: |
            deps-lsp-${{ matrix.target }}.*

  build-wasm:
    name: Build WASM (Zed Extension)
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - uses: moonrepo/setup-rust@v1
        with:
          targets: wasm32-wasip1
          cache-target: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Zed extension
        working-directory: crates/deps-zed
        run: cargo build --target wasm32-wasip1 --release

      - name: Create WASM archive
        run: |
          cd crates/deps-zed/target/wasm32-wasip1/release
          tar czf ../../../../../deps-zed.wasm.tar.gz deps_zed.wasm
          cd ../../../../..
          shasum -a 256 deps-zed.wasm.tar.gz > deps-zed.wasm.tar.gz.sha256

      - name: Upload WASM archive
        uses: softprops/action-gh-release@v2
        with:
          files: |
            deps-zed.wasm.*

  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build-binaries]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - uses: moonrepo/setup-rust@v1
        with:
          cache: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Authenticate with crates.io
        id: crates-io-auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish crates to crates.io
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ steps.crates-io-auth.outputs.token }}
          ignore-unpublished-changes: true
          publish-delay: 10000

  update-release-notes:
    name: Update Release Notes
    needs: [create-release, build-binaries, build-wasm, publish-crates]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update release with installation instructions
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          body: |

            ## Installation

            ### Binary Installation

            Download the appropriate binary for your platform from the assets below:

            - **Linux x86_64**: `deps-lsp-x86_64-unknown-linux-gnu.tar.gz`
            - **Linux aarch64**: `deps-lsp-aarch64-unknown-linux-gnu.tar.gz`
            - **macOS x86_64**: `deps-lsp-x86_64-apple-darwin.tar.gz`
            - **macOS ARM64**: `deps-lsp-aarch64-apple-darwin.tar.gz`
            - **Windows x64**: `deps-lsp-x86_64-pc-windows-msvc.zip`
            - **Windows ARM64**: `deps-lsp-aarch64-pc-windows-msvc.zip`

            Extract and add to your PATH:

            ```bash
            # Linux/macOS
            tar xzf deps-lsp-*.tar.gz
            sudo mv deps-lsp /usr/local/bin/

            # Verify installation
            deps-lsp --version
            ```

            ### Cargo Installation

            ```bash
            cargo install deps-lsp
            ```

            ### Zed Extension

            The Zed extension will automatically download the appropriate binary from this release.

            ## Checksums

            SHA256 checksums are available for all artifacts (`.sha256` files).

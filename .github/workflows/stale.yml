name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Stale issue configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            If you believe this issue is still relevant, please:
            - Add a comment explaining why
            - Remove the 'stale' label
            - Provide additional context or updates

            Thank you for your contributions!

          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            If you believe this issue should remain open, please reopen it with additional context.

          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 7
          exempt-issue-labels: 'pinned,security,good-first-issue,help-wanted,priority/critical,priority/high'

          # Stale PR configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            If you're still working on this:
            - Add a comment with your progress
            - Push new commits
            - Remove the 'stale' label
            - Request a review

            Thank you for your contribution!

          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            If you'd like to continue this work, please reopen the PR or create a new one.

          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 14
          exempt-pr-labels: 'work-in-progress,blocked,priority/critical,priority/high'

          # Draft PRs are automatically exempt
          exempt-draft-pr: true

          # General configuration
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
          delete-branch: false
